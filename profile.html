<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        form {
            width: 400px;
            margin: auto;
            float: center;
            padding: 40px
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 40px;
            text-decoration: solid;
        }

        label {
            display: block;
            margin: 0 0 10 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: larger;
            color: white;
        }

        input {
            display: block;
            margin: 0 0 10 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: larger;
            color: black;
        }

        #updateProfileForm {
            background-color: #08629d;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            margin: 0 auto;
            margin-top: 50px;
        }

        .submit {
            background-color: deepskyblue;
            color: white;
            border: none;
            border-radius: 18px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            vertical-align: top;
            padding-top: 9px;
            padding-bottom: 9px;
            padding-left: 16px;
            padding-right: 16px;
            margin-bottom: 8px;
            margin-top: 20px;
        }

        body {
            background:url(formphoto.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <form id="updateProfileForm" method="PUT">
        <h1>Update Profile</h1>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br>

        <button type="submit" class="submit">Update Profile</button>
    </form>
    <script>
                // Handle profile update form submission
        document.getElementById('updateProfileForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const first_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            const phone = document.getElementById('phone').value;

            try {
                const response = await fetch('/patients/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ first_name, last_name, phone }),
                });

                
                if (response.ok) {
                    alert('Profile updated successfully!');
                } else {
                    const result = await response.json();
                    alert('Error updating profile: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
